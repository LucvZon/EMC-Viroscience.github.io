# .github/workflows/deploy.yml

name: Deploy Quarto Website (Debug)

on:
  push:
    branches: [main] 
  workflow_dispatch:

permissions:
  contents: read 
  pages: write    
  id-token: write 

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  debug-quarto-setup:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
